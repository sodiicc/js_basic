<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header><h1>Simple Game</h1></header>
  <div class="game">
    <div class="hero">
      <div class="hero-card">
        <img src="https://liquipedia.net/commons/images/3/35/League_Infobox_Garen.jpg" alt="hero img" />
        <div class="hero-hp"><span class="hp-lvl">200</span><div class="hp"></div></div>
      </div>
    </div>
    <div class="check-hit">
      <label for="head">Head hit
        <input name="hit-name" id="head" type="radio">
      </label>
      <label for="body">Body hit
        <input name="hit-name" id="body" type="radio">
      </label>
      <label for="legs">Legs hit
        <input name="hit-name" id="legs" type="radio">
      </label>
      <button class="btn-hit">Enemy Hit</button>
    </div>
    <div class="enemy">
      <div class="enemy-card">
        <img src="https://liquipedia.net/commons/images/3/35/League_Infobox_Garen.jpg" alt="enemy img">
        <div class="enemy-hp"><span class="hp-lvl">100</span><div class="hp"></div></div>
      </div>
    </div>
  </div>
  <footer><h1>Copyright</h1></footer>
  
  <script src="script.js"></script>
</body>
</html>
